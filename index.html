<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <main class="main">
        <section class="signup__title--backdrop">
            <h2 class="signup__titles">Välkommen!</h2>
        </section>
        <section class="form__wrapper">
            <h2 class="signup__titles">Registrera dig för ett konto</h2>
            <form class="form__signup">
                <section class="form__username">
                    <label class="form__label" for="username">NAME</label>
                    <input class="form__input" type="text" id="username" placeholder="Stinky Dinky">
                </section>
                <section class="form__email">
                    <label class="form__label" for="email">EMAIL</label>
                    <input class="form__input" type="email" id="email" placeholder="Stinky@gmail.com">
                </section>
                <section class="form__password">
                    <label class="form__label" for="password">PASSWORD</label>
                    <input class="form__input" type="password" id="password" placeholder="*******">
                </section>
                <button class="button__signup">Sign me up!</button>
            </form>
        </section>
    </main>
</body>
</html>
